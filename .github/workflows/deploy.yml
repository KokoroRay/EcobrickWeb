name: Deploy Ecobrich (Frontend & Backend)

on:
  push:
    branches: 
      - main
      - 'feature/**'
      - dev
    paths:
      # Job Backend sẽ được kích hoạt nếu có thay đổi ở đây
      - 'ecobrich/**'
      # Job Frontend sẽ được kích hoạt nếu có thay đổi ở đây
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'vite.config.ts'
      # Luôn chạy nếu sửa file CI/CD
      - '.github/workflows/**'

permissions:
  contents: write # Cần thiết để deploy lên GitHub Pages

jobs:
  # --- JOB 1: DEPLOY BACKEND (AWS SAM) ---
  # Điều kiện: Chạy trên nhánh main HOẶC nhánh dev
  deploy-backend:
    if: github.ref_name == 'main' || github.ref_name == 'dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Clean SAM Cache
        working-directory: ./ecobrich
        run: rm -rf .aws-sam

      - name: SAM Build
        working-directory: ./ecobrich
        run: sam build

      - name: SAM Deploy
        working-directory: ./ecobrich
        run: |
          sam deploy --stack-name ecobrich-stack \
            --capabilities CAPABILITY_IAM \
            --resolve-s3 \
            --s3-prefix ecobrich-artifacts \
            --region ap-southeast-1 \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset
            
  # --- JOB 2: DEPLOY FRONTEND (REACT TS) ---
  # Điều kiện: Chạy trên nhánh main HOẶC các nhánh feature/**
  deploy-frontend:
    if: github.ref_name == 'main' || startsWith(github.ref, 'refs/heads/feature/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.VITE_COGNITO_USER_POOL_ID }}
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist