name: Deploy Ecobrich (Frontend & Backend)

on:
  push:
    branches: [ main, dev, 'feature/**' ]
    paths:
      - 'ecobrich/**'
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'vite.config.js'
      - '.github/workflows/**'

permissions:
  contents: write

jobs:
  deploy-backend:
    if: github.ref_name == 'main' || github.ref_name == 'dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - uses: aws-actions/setup-sam@v2
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: SAM Build & Deploy
        working-directory: ./ecobrich
        run: |
          rm -rf .aws-sam
          sam build
          # Tự động chọn tên stack để không đè dữ liệu giữa dev và main
          STACK_NAME=${{ github.ref_name == 'dev' && 'ecobrich-dev-stack' || 'ecobrich-stack' }}
          sam deploy --stack-name $STACK_NAME \
            --capabilities CAPABILITY_IAM --resolve-s3 \
            --no-confirm-changeset --no-fail-on-empty-changeset

  deploy-frontend:
    if: github.ref_name == 'main' || startsWith(github.ref, 'refs/heads/feature/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist