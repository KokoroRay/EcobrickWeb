AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Plastic Reward System - Serverless Backend

Globals:
  Function:
    Timeout: 10
    MemorySize: 128
    Runtime: provided.al2023
    Architectures:
      - arm64
    Environment:
      Variables:
        TABLE_NAME: !Ref PlasticDbTable

Resources:
  # ------------------------------------------------------------------
  # 1. DYNAMODB TABLE
  # ------------------------------------------------------------------
  PlasticDbTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

  # ------------------------------------------------------------------
  # 2. COGNITO USER POOL
  # ------------------------------------------------------------------
  PlasticUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: PlasticUserPool
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireUppercase: true

  PlasticUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: PlasticReactClient
      UserPoolId: !Ref PlasticUserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH

  # ------------------------------------------------------------------
  # 3. API GATEWAY
  # ------------------------------------------------------------------
  PlasticApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt PlasticUserPool.Arn

  # ------------------------------------------------------------------
  # 4. LAMBDA FUNCTIONS
  # ------------------------------------------------------------------
  DonateFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: . 
      Handler: bootstrap
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PlasticDbTable
      Events:
        DonateApi:
          Type: Api
          Properties:
            RestApiId: !Ref PlasticApi
            Path: /donate
            Method: POST
    Metadata:
      BuildMethod: makefile

  # ------------------------------------------------------------------
  # 5. ADMIN FUNCTIONS
  # ------------------------------------------------------------------
  AdminAwardFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: bootstrap
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PlasticDbTable
      Events:
        AdminAwardApi:
          Type: Api
          Properties:
            RestApiId: !Ref PlasticApi
            Path: /admin/award-points
            Method: POST
    Metadata:
      BuildMethod: makefile

Outputs:
  ApiEndpoint:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${PlasticApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
  UserPoolId:
    Value: !Ref PlasticUserPool
  UserPoolClientId:
    Value: !Ref PlasticUserPoolClient