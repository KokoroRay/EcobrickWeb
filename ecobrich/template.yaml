  #       GetProfileApi:
  #         Type: Api
  #         Properties:
  #           RestApiId: !Ref PlasticApi
  #           Path: /profile
  #           Method: GET
  #   Metadata:
  #     BuildMethod: makefile

Outputs:
  ApiEndpoint:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${PlasticApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
  UserPoolId:
    Description: "Cognito User Pool ID"
    Value: !Ref PlasticUserPool
  UserPoolClientId:
    Description: "Cognito App Client ID"
    Value: !Ref PlasticUserPoolClient
  Region:
    Description: "AWS Region"
    Value: !Ref AWS::Region